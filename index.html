    <script>
        // Helper to create a Three.js scene with a shape
        function create3DObject(canvasId, shape) {
            const canvas = document.getElementById(canvasId);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(canvas.width, canvas.height);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
            camera.position.z = 3;

            const light = new THREE.PointLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            let geometry;
            switch (shape) {
                case 'cube':
                    geometry = new THREE.BoxGeometry();
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.8, 32, 32);
                    break;
                case 'torus':
                    geometry = new THREE.TorusGeometry(0.7, 0.2, 16, 100);
                    break;
                case 'cone':
                    geometry = new THREE.ConeGeometry(0.7, 1.2, 32);
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.6, 0.6, 1.2, 32);
                    break;
                default:
                    geometry = new THREE.BoxGeometry();
            }
            const material = new THREE.MeshStandardMaterial({ color: 0x00ddeb, metalness: 0.5, roughness: 0.3 });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }

        // Create 3D objects for each section
        create3DObject('canvas-home', 'cube');
        create3DObject('canvas-education', 'sphere');
        create3DObject('canvas-experience', 'torus');
        create3DObject('canvas-projects', 'cone');
        create3DObject('canvas-skills', 'cylinder');
        create3DObject('canvas-contact', 'sphere');
    </script>
