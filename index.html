<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankush Desai - Robotics Portfolio</title>
    <style>
        /* ...existing CSS from your file... */
        /* Add animation and interactivity styles below */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s, transform 0.8s;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .nav-toggle span {
            background: #00ddeb;
            height: 3px;
            width: 25px;
            margin: 4px 0;
            border-radius: 2px;
            transition: 0.3s;
        }
        @media (max-width: 800px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-toggle {
                display: flex;
            }
            .hero {
                flex-direction: column;
                padding: 2em 1em;
            }
            .hero-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Portfolio</div>
            <div class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="#home">Home</a>
                <a href="#education">Education</a>
                <a href="#experience">Experience</a>
                <a href="#projects">Projects</a>
                <a href="#skills">Skills</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
        <section class="hero fade-in" id="home">
            <!-- ...existing hero content... -->
        </section>
        <section id="education" class="fade-in">
            <!-- ...existing education content... -->
        </section>
        <section id="experience" class="fade-in">
            <!-- ...existing experience content... -->
        </section>
        <section id="projects" class="fade-in">
            <!-- ...existing projects content... -->
        </section>
        <section id="skills" class="fade-in">
            <!-- ...existing skills content... -->
        </section>
        <section id="contact" class="fade-in">
            <!-- ...existing contact content... -->
        </section>
    </div>
    <script>
        // Smooth scroll for navigation
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    e.preventDefault();
                    target.scrollIntoView({ behavior: 'smooth' });
                }
                // Close mobile nav after click
                document.getElementById('navLinks').classList.remove('active');
            });
        });

        // Fade-in animation on scroll
        function revealSections() {
            document.querySelectorAll('.fade-in').forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    section.classList.add('visible');
                }
            });
        }
        window.addEventListener('scroll', revealSections);
        window.addEventListener('load', revealSections);

        // Mobile navigation toggle
        document.getElementById('navToggle').addEventListener('click', function() {
            document.getElementById('navLinks').classList.toggle('active');
        });
    </script>
</body>
</html>
