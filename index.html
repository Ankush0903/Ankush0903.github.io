<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankush's Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@11.3.8/dist/framer-motion.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { motion } = window.FramerMotion;

    const projects = [
      {
        title: "Reinforcement Learning for Robotic Picking",
        description: "A reinforcement learning framework using Koopman operator for robotic object picking in NVIDIA Isaac Sim. Achieves smooth, stable movements with PPO and DDPG.",
        tech: ["Python", "PyTorch", "ROS", "NVIDIA Isaac Sim"],
        link: "https://github.com/Ankush0903/Reinforcement-Learning-Based-Robotic-Object-Picking-with-Koopman-Linear-Dynamics"
      },
      {
        title: "EEG-Based Hand Movement Classification",
        description: "Classifies hand grasps using a custom CNN on EEG data, achieving 67.6% accuracy for assistive robotics.",
        tech: ["Python", "TensorFlow", "EEG Processing"],
        link: "https://github.com/Ankush0903/EEG-Based-Classification-of-Hand-Movements"
      },
      {
        title: "Autonomous Tool Sorting",
        description: "UR5 robotic arm sorts tools using ArUco markers and a wrist-mounted camera, powered by RoboDK and OpenCV.",
        tech: ["Python", "RoboDK", "TensorFlow", "OpenCV"],
        link: "https://github.com/Ankush0903/Autonomous-Tool-Sorting"
      },
      {
        title: "Semantic 3D SLAM for Indoor Mapping",
        description: "TurtleBot 3 navigates GPS-denied environments using Mask R-CNN and ORB-SLAM in ROS, with 0.05m localization accuracy.",
        tech: ["ROS", "Python", "C++", "CUDA", "Mask R-CNN"],
        link: "https://github.com/Ankush0903/Indoor-Mapping-Using-Semantic-3D-SLAM-in-ROS"
      }
    ];

    const skills = [
      "Python", "C++", "ROS", "PyTorch", "TensorFlow", "OpenCV", "Gazebo",
      "PyBullet", "NVIDIA Isaac Sim", "RoboDK", "CUDA", "Linux"
    ];

    const NavBar = () => {
      const [activeSection, setActiveSection] = useState("home");

      useEffect(() => {
        const handleScroll = () => {
          const sections = ["home", "about", "projects", "skills", "contact"];
          let current = "home";
          for (const section of sections) {
            const element = document.getElementById(section);
            if (element && window.scrollY >= element.offsetTop - 100) {
              current = section;
            }
          }
          setActiveSection(current);
        };
        window.addEventListener("scroll", handleScroll);
        return () => window.removeEventListener("scroll", handleScroll);
      }, []);

      return (
        <motion.nav
          initial={{ y: -100 }}
          animate={{ y: 0 }}
          transition={{ duration: 0.5 }}
          className="fixed top-0 w-full bg-gray-900 text-white p-4 z-10"
        >
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-xl font-bold">Ankush</h1>
            <div className="space-x-4">
              {["Home", "About", "Projects", "Skills", "Contact"].map((item) => (
                <a
                  key={item}
                  href={`#${item.toLowerCase()}`}
                  className={`hover:text-blue-400 transition-colors ${activeSection === item.toLowerCase() ? "text-blue-400" : ""}`}
                >
                  {item}
                </a>
              ))}
            </div>
          </div>
        </motion.nav>
      );
    };

    const ProjectCard = ({ project, index }) => (
      <motion.div
        initial={{ opacity: 0, x: index % 2 === 0 ? -50 : 50 }}
        animate={{ opacity: 1, x: 0 }}
        transition={{ duration: 0.5, delay: index * 0.2 }}
        className="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow"
      >
        <h3 className="text-xl font-bold text-white">{project.title}</h3>
        <p className="text-gray-300 mt-2">{project.description}</p>
        <div className="mt-4 flex flex-wrap gap-2">
          {project.tech.map((tech) => (
            <span key={tech} className="bg-blue-500 text-white px-2 py-1 rounded text-sm">
              {tech}
            </span>
          ))}
        </div>
        <a
          href={project.link}
          target="_blank"
          rel="noopener noreferrer"
          className="mt-4 inline-block text-blue-400 hover:text-blue-300"
        >
          View on GitHub
        </a>
      </motion.div>
    );

    const App = () => {
      const [currentProject, setCurrentProject] = useState(0);

      const nextProject = () => setCurrentProject((currentProject + 1) % projects.length);
      const prevProject = () => setCurrentProject((currentProject - 1 + projects.length) % projects.length);

      return (
        <div className="bg-gray-900 text-white min-h-screen">
          <NavBar />
          <div className="container mx-auto px-4 pt-20">
            {/* Home Section */}
            <section id="home" className="min-h-screen flex items-center justify-center">
              <motion.div
                initial={{ opacity: 0, y: 50 }}
                animate={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.8 }}
                className="text-center"
              >
                <h1 className="text-5xl font-bold">Welcome to Ankush's Portfolio</h1>
                <p className="text-xl mt-4">Robotics & AI Enthusiast</p>
                <a
                  href="#projects"
                  className="mt-6 inline-block bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition"
                >
                  Explore Projects
                </a>
              </motion.div>
            </section>

            {/* About Section */}
            <section id="about" className="py-20">
              <motion.h2
                initial={{ opacity: 0 }}
                whileInView={{ opacity: 1 }}
                transition={{ duration: 0.5 }}
                className="text-4xl font-bold text-center"
              >
                About Me
              </motion.h2>
              <motion.p
                initial={{ opacity: 0, y: 20 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.5, delay: 0.2 }}
                className="mt-4 text-lg max-w-2xl mx-auto"
              >
                I'm Ankush, a passionate Robotics and AI enthusiast with expertise in reinforcement learning, computer vision, and brain-computer interfaces. My projects focus on advancing robotic control and assistive technologies using tools like ROS, PyTorch, and NVIDIA Isaac Sim.
              </motion.p>
            </section>

            {/* Projects Section */}
            <section id="projects" className="py-20">
              <motion.h2
                initial={{ opacity: 0 }}
                whileInView={{ opacity: 1 }}
                transition={{ duration: 0.5 }}
                className="text-4xl font-bold text-center"
              >
                Projects
              </motion.h2>
              <div className="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                {projects.map((project, index) => (
                  <ProjectCard key={project.title} project={project} index={index} />
                ))}
              </div>
            </section>

            {/* Skills Section */}
            <section id="skills" className="py-20">
              <motion.h2
                initial={{ opacity: 0 }}
                whileInView={{ opacity: 1 }}
                transition={{ duration: 0.5 }}
                className="text-4xl font-bold text-center"
              >
                Skills
              </motion.h2>
              <div className="mt-8 flex flex-wrap gap-4 justify-center">
                {skills.map((skill, index) => (
                  <motion.span
                    key={skill}
                    initial={{ scale: 0 }}
                    whileInView={{ scale: 1 }}
                    transition={{ duration: 0.3, delay: index * 0.1 }}
                    className="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition cursor-pointer"
                  >
                    {skill}
                  </motion.span>
                ))}
              </div>
            </section>

            {/* Contact Section */}
            <section id="contact" className="py-20">
              <motion.h2
                initial={{ opacity: 0 }}
                whileInView={{ opacity: 1 }}
                transition={{ duration: 0.5 }}
                className="text-4xl font-bold text-center"
              >
                Contact
              </motion.h2>
              <motion.div
                initial={{ opacity: 0, y: 20 }}
                whileInView={{ opacity: 1, y: 0 }}
                transition={{ duration: 0.5, delay: 0.2 }}
                className="mt-8 max-w-md mx-auto"
              >
                <p className="text-lg text-center">
                  Reach out to me via email or connect on LinkedIn!
                </p>
                <div className="mt-4 flex justify-center gap-4">
                  <a
                    href="mailto:ankush@example.com"
                    className="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition"
                  >
                    Email
                  </a>
                  <a
                    href="https://linkedin.com/in/ankush"
                    target="_blank"
                    rel="noopener noreferrer"
                    className="bg-blue-500 text-white px-6 py-3 rounded hover:bg-blue-600 transition"
                  >
                    LinkedIn
                  </a>
                </div>
              </motion.div>
            </section>
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
